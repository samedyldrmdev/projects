<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/images/todolist.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyClass" onload="control()"> 
    <div class="container">
        <h1><i class="fas fa-check-square"></i> To - Do List</h1>

        <div class="add" id="form">    
            <span><i class="fas fa-plus icon"></i></span>
            </i><input type="text" id="myInput" placeholder="Yapılacak bir şeyler yaz...">
            <i class="fas fa-plus btn" type="submit" id="submit-btn" onclick="yeniElement()"></i>
        </div>

        <div id="myWork">
            <p id="bos"><i>Hadi, yapılacak çok şey var. <b>Bir şeyler ekle!</b></i></p>
            <ul id="taskList">
                <!-- <li><i class="fa-solid fa-circle-check"></i><i class="fa-regular fa-circle"></i> CSS Öğren.</li>
                <li class="checked"><i class="fa-solid fa-circle-check"></i><i class="fa-regular fa-circle"></i> Javascript Öğren.</li> -->
            </ul>
            
        </div>


        <div class="alert" id="alert">
            <i class="fas fa-exclamation-circle"></i>
            <span>
                <div>
                    <h4>Dur bir saniye !</h4>
                    <p>Bir şeyler yazmalısın dostum !</p>
                </div>
            </span>
            <i onclick="alertClose()" class="fas fa-close"></i>
        </div>

        <div id="mode" onclick="toggleDarkMode()">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
        </div>

        <div id="back">
            <i class="fa-solid fa-angles-left"></i> <a href="\projects.html">Back to My Website</a> 
        </div>

    </div>
    

    
</body>

<script src="script.js"></script>

</html>
